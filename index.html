      <h1>DonFlow — Plan vs Reality Budget Tracker</h1>
      <p>DonFlow is a free, browser-only financial planning tool that bridges the gap between your budget plan and actual spending. Unlike expense trackers that only record the past, DonFlow helps you <strong>design your financial structure</strong> and automatically compares it against reality.</p>

      <h2>Key Features</h2>
      <ul>
        <li><strong>Plan vs Actual Comparison:</strong> Set your monthly budget structure, then import real transactions. See exactly where reality diverges from your plan with visual progress bars.</li>
        <li><strong>Budget Drift Detection:</strong> Get automatic alerts when spending in any category exceeds your planned threshold. Catch overspending early.</li>
        <li><strong>What-If Simulations:</strong> "What if I cancel this subscription?" or "What if rent increases by 10%?" — simulate changes before committing.</li>
        <li><strong>Smart Import:</strong> Upload CSV or XLSX files from 14+ Korean card companies (Samsung, Shinhan, KB, Hyundai, etc.) with automatic format detection. Also supports universal CSV formats.</li>
        <li><strong>100% Private:</strong> All data stays in your browser (IndexedDB). No server, no account, no data collection. Your financial data never leaves your device.</li>
        <li><strong>Custom Categories:</strong> Create your own spending categories to match your actual financial structure.</li>
      </ul>

      <h2>Who is DonFlow for?</h2>
      <p>DonFlow is for anyone who has set up a budget but finds it drifting from reality over time. If you've ever thought "I made a budget plan once but never updated it because it's too tedious" — DonFlow solves exactly that problem.</p>

      <h2>How is DonFlow different from Toss or Mint?</h2>
      <p>Apps like Toss, Mint, or YNAB are <em>expense trackers</em> — they record what you already spent. DonFlow is a <em>financial structure designer</em> — it helps you plan your ideal budget, then automatically shows where reality diverges so you can adjust. It's the difference between a rearview mirror and a GPS.</p>

      <h2>Frequently Asked Questions</h2>
      <dl>
        <dt>Is DonFlow really free?</dt>
        <dd>Yes, completely free. No premium tier, no ads, no hidden costs.</dd>
        <dt>Is my financial data safe?</dt>
        <dd>Your data never leaves your browser. DonFlow uses IndexedDB for local storage — there is no server to send data to.</dd>
        <dt>Can I export my data?</dt>
        <dd>Yes, you can export your budget structure and transaction data at any time.</dd>
      </dl>

      <p>Start planning your finances at <a href="https://maxmini0214.github.io/donflow/">donflow</a> — no signup needed.</p>
